<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <p>Total unique users: {{ total_users }}</p>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                {% if results|length > 0 %}
                    {% for col in results[0].keys() %}
                        <th>{{ col }}</th>
                    {% endfor %}
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
