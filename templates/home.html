<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Constraint Component UI Testing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <style>
      label { display: block; margin-top: 10px; }
      input { padding: 5px; width: 200px; }
      button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
      .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="center-container">
        <form method="POST" id="startForm">
        <div class="form-group">
            <label for="name" class="input-label">Name</label>
            <input type="text" id="name" name="name" value="{{ name|default('') }}" required class="text-input-filed" placeholder="E.g. John Smith" />
        </div>

        <div class="form-group">
            <label for="role" class="input-label">Role</label>
            <input type="text" id="role" name="role" value="{{ role|default('') }}" required class="text-input-filed" placeholder="E.g. NBE, ZBE" />
        </div>



        <div class="button-wrapper">
            <button type="submit" id="startBtn" disabled class="button-primary">Start</button>
        </div>

        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
  </div>

    <script>
      const nameInput = document.getElementById('name');
      const roleInput = document.getElementById('role');
      const startBtn = document.getElementById('startBtn');

      function validate() {
        if(nameInput.value.trim() !== '' && roleInput.value.trim() !== '') {
          startBtn.disabled = false;
        } else {
          startBtn.disabled = true;
        }
      }

      nameInput.addEventListener('input', validate);
      roleInput.addEventListener('input', validate);

      // Initial check in case values are prefilled
      validate();
    </script>
</body>
</html>
